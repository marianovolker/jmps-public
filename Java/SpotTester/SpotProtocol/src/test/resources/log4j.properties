log4j.rootLogger=TRACE, stdout

#CONSOLE APPENDER
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d][%-5p][%c{1}] - %m%n

#FILE DEBUG APPENDER
log4j.appender.com.gilbarco.edtspotkeypad.protocol.layout=org.apache.log4j.PatternLayout
log4j.appender.com.gilbarco.edtspotkeypad.protocol.layout.ConversionPattern=[%d][%-5p][%c{1}] - %m%n
log4j.appender.com.gilbarco.edtspotkeypad.protocol=org.apache.log4j.RollingFileAppender
log4j.appender.com.gilbarco.edtspotkeypad.protocol.File=SpotPeriTester.log
#log4j.appender.com.gilbarco.edtspotkeypad.protocol.MaxFileSize=10024KB
#log4j.appender.com.gilbarco.edtspotkeypad.protocol.MaxBackupIndex=5

#Logger
log4j.logger.com.gilbarco.globaltools=TRACE
log4j.logger.org.apache=OFF
log4j.logger.org.apache.activemq=OFF



